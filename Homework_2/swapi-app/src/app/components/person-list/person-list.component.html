<div class="container">
  <h1>Star Wars Characters</h1>
  <div class="row">
    <div class="col">
      <ul class="list-type">
        <li *ngFor="let person of people$ | async">
          <h3>{{ person.fullName }}</h3>
          <p>Gender: {{ person.gender }}</p>
          <p>Birth Year: {{ person.birthYear }}</p>
          <p>Height: {{ person.height }} cm</p>
          <p>Mass: {{ person.mass }} kg</p>
        </li>
      </ul>
    </div>
  </div>
</div>
